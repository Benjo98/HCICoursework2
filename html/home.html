<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/home.css">
    <title>My Appointments</title>
</head>

<body>

    <div class="header" id="myHeader">
        <div class="menu" href="javascript:void(0);" style="font-size:15px;" onclick="dropDown()">Menu</div>
        <img src="../images/NHSLogo.jpg" alt="NHS Logo blue background on white text" />

        <a href="home.html">Home</a>
        <a href="details.html">Patient Details</a>
        <a href="#patientform">Patient Form</a>
        <a href="#about">About</a>
    </div>

    <div class="content">

        <h1 style=" margin-left: 20%;">Your Appointment</h1>

        <div class="box">
            <div class="boxcontent" style="text-align:center;">
                <a style="font-size: 30px;">
                    Estimated Appointment Time: <br />
                </a>
                <a style="font-size: 7vw; font-weight: 600">
                    00:00
                </a>
            </div>
        </div>

        <div class="box" style="background-color: #f0f4f5;">
            <div class="boxcontent" style="text-align: left; background-color: none">
                <button class="button" type="button" style="margin-left: 30%;">I'm on-site</button>
                <button class="button" type="button" style="float: right; margin-right: 30%">I'm running late</button>
            </div>
        </div>

        <div class="box">
            <div class="boxcontent" style="text-align:left; margin-left:auto; margin-right:auto; width:40%;">
                <div class="hintheader">
                    Can you provide more detail?
                </div>
                <div class="hint">
                    Only include details relevent to this current meeting with doctor. Do not include personal or financial information such as your National Insurance number.
                </div>
                <textarea rows="10" cols="40" name="docnotes" style="text-align:left; margin-left:auto; margin-right:auto; width:100%"> text area</textarea>

            </div>
        </div>
    </div>
    <footer>
        magic footer.
    </footer>

</body>
</html>

<script src="../js/home.js"></script>
